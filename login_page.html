<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>LOGIN</title>
</head>
<body>
    <h1 id="header">RAPID <i>WORK</i></h1>
    <div id="login_flex"> 
        <figure>
        <figcaption id="figure"><img src="image/carpenter2.jpg" alt="">
            <img src="image/bricklayer.jpg" alt="">
            <img src="image/driver.jpg" alt="" width="280">
            <img src="image/electrician.jpg" alt="">
            <img src="image/home tutor.jpg" alt="">
            <img src="image/nanny.jpg" alt="">
            <img src="image/plumber.jpg" alt="">
            <img src="image/cleaner.jpg" alt="">
            <img src="image/painter.jpg" alt="">
        </figcaption>
        </figure>
        <div id="form">
            <form action="https://httpbin.org/post" method="post"></form>
                <label for="email">EMAIL ADDRESS:</label>
                <input type="email" id="email" onblur="eEmail()" required focus>
                <p id =errorMessage></p>
                <br>    
                <label for="password">PASSWORD</label>
                <input type="password" id="password" onblur="ePassword()" required focus placeholder="aabc234">
                <br>
                <button type="submit" id="submit" onclick="submit">SUBMIT</button>
            </form>
        </div>
        <div>
        </div>
        
    </div> 
    <script src="./main.js"></script>
</body>
</html>
